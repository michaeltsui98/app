<form action="<!--{$editDoUrl}-->" method="post" id="unit_edit_form" name="unit_edit_form" class="ui-form">
 
		<input type="hidden" id="id" name="id" value="<!--{$info['id']}-->"  />
	    <div class="form_row">
                <label><span class="ui-form-required">*</span>父级节点：</label>
				<select name="data[node_fid]" id="node_fid">
					<option value="0" selected="selected" datatype="*" >一级节点</option>
					{loop $node_arr $v}
						$v['option']
					{/loop}
				</select>
				<div class="info"><span class="ui-form-other"></span></div>
         </div>
			
		<div class="form_row">
	        <label><span class="ui-form-required">*</span>知识节点名称：</label>
			<input type="text" class="form_input_200" id="node_title" name="data[node_title]"  value="{$info['node_title']}" placeholder="知识节点名称"  datatype="*"  />			
			<div class="info"><span class="ui-form-other"></span></div>
	    </div>
	
	      <div class="form_row">
                <label><span class="ui-form-required"></span>节点编号：</label>
                <input type="text" class="easyui-panel easyui-tooltip form_input_200 " value="{$info['code']}" id="code" name="data[code]"   title="例如：1, 1.1,1.2" placeholder="节点编号"  datatype="*"  />
				<div class="info"><span class="ui-form-other"></span></div>
            </div>
	
	    <div class="form_row">
	        <label>状态：</label>
	        <input class="ui-radio" type="radio" name="data[node_show]" id="node_show" value="1"  datatype="*" />正常 
	 		<input class="ui-radio" type="radio" name="data[node_show]" id="node_show" value="0"  />禁用
			<div class="info"><span class="ui-form-other"></span></div>
	    </div>
		 <div class="form_row">
                <label>排序：</label>
                <input type="text" class="form_input_200" id="node_order" name="data[node_order]"  value="{$info['node_order']}"/>
				<div class="info"><span class="ui-form-other"></span></div>
            </div>
	</div>

<div class="ui-form-item">
        <input type="submit" id="btn_submit" value="保存"/>
    </div> 
</form>


<script type="text/javascript">
	$(function(){
		syform_val('unit_edit_form');
        SetValue(unit_edit_form["data[node_show]"],"<!--{$info['node_show']}-->");
	});
</script>
