<div id="ajaxpage" class="easyui-panel" style="padding:5px;" data-options="fit:true">
	<table id="resource-dg" title="<!--{$title}-->" class="easyui-datagrid" 
	data-options="rownumbers:true,fit:true,fitColumns:true,singleSelect:false,
	pagination:true,url:'<!--{$getJsonDataUrl}-->',
	method:'get',
	pageSize:20,
	toolbar:'#resource-tb'
	">
	  <thead>
		<tr>
			<th data-options="field:'ck',checkbox:true"></th>
          <th  field='title' width='100'>资源标题</th>
          <th field='attr' width='20'>资源属性</th>
          <th field='cate_name' width='20'>资源类型</th>
          <th field="doc_ext_name" width="20">文件类型</th>
          <th field="user_name" width="20">上传者</th>
          <th field="status" width="20">资源状态</th>
          <th field="file_size" width="20">资源大小</th>
          <th field="on_time" width="20">上传时间</th>
          <th field="is_ok" width="20">审核状态</th>
          <th field="audit_user" width="20">审核者</th>
          <th field="cz" width="50">操作</th>
		</tr>
	  </thead>
	</table>
	<div id="resource-tb" class="easyui-panel" style="padding:5px;height:auto">
		<div >
			<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-add" plain="false"
			   onclick="javascript:ui_dialog( '<!--{$addUrl}-->?node_id='+$('#res_nodelist').combotree('getValue')+'&unit_id='+$('#res_unitlist').combotree('getValue'),this );">上传资源</a>
			<a href="javascript:del();" id="res_del" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">删除所选</a>

			<select   id="res_nodelist" class="easyui-combotree" style="width:200px;">
			</select>
			<select  id="res_unitlist" class="easyui-combotree"  style="width:200px;">
			</select>
			<select  id="res_attr" class="easyui-combobox" data-options="url:'{$get_attr_url}',method:'get',valueField:'id',textField:'text',panelHeight:'auto'" style="width:80px;" >
			</select>
			<select  id="res_cate_id" class="easyui-combobox" data-options="url:'{$get_cate_url}',method:'get',valueField:'id',textField:'text',panelHeight:'auto'"  style="width:80px;">
			</select>
			<select  id="res_is_ok" class="easyui-combobox" data-options="url:'{$get_audit_url}',method:'get',valueField:'id',textField:'text',panelHeight:'auto'" style="width:80px;">
			</select>


			<input class="easyui-textbox" id="res_title" data-options="prompt:'输入搜索条件...'" >
			<select name="slt_type" id="slt_type" class="easyui-combobox" data-options="panelHeight:'auto'" style="width:80px;" >
				<option value="0">设置搜索条件</option>
				<option value="1">按标题搜索</option>
				<option value="2">按上传者搜索</option>
				<option value="3">按ID搜索</option>
			</select>
			<a href="javascript:search();" id="ores_search" class="easyui-linkbutton" data-options="iconCls:'icon-search'">搜索</a>
		</div>
	</div>
</div>
<script type="text/javascript">
		
	    $('#res_nodelist').combotree({
		    url: '{$get_node_url}',
			method:'get',
		    required: true,
			onChange:function(){
				var node_id =  $(this).combotree('getValue');
				var url = '{$get_unit_url}?node_id='+node_id;
				$('#res_unitlist').combotree('reload', url);
				$.getJSON(url,function(data){
					if (data.length) {
						$('#res_unitlist').combotree('setValue', data[0].id);
					}else{
						$('#res_unitlist').combotree('setValue', '');
					}
					//get_resource();
				})
				
				
			},
		});
	    $('#res_unitlist').combotree({
		    url: '{$get_unit_url}?node_id='+$('#res_nodelist').combotree('getValue'),
			method:'get',
		    required: false,
			onChange:function(){
				// get_resource();
			},
		});
		function get_resource(){
			 
			var val = $('#res_nodelist').combotree('getValue');
			var unit_id = $('#res_unitlist').combotree('getValue');
			gridload('resource',{node_id:val,unit_id:unit_id});
		}


		function search(){
			var type= $("#slt_type").combobox('getValue');
			var doc_title = $("#res_title").val();
			var node_id = $('#res_nodelist').combotree('getValue');
			var unit_id = $('#res_unitlist').combotree('getValue');
			var attr = $("#res_attr").combobox('getValue');
			var cate_id = $("#res_cate_id").combobox('getValue');
			var is_ok = $("#res_is_ok").combobox('getValue');
			gridload('resource',{node_id:node_id,unit_id:unit_id,type:type,doc_title:doc_title,attr:attr,cate_id:cate_id,is_ok:is_ok});
		}

		function prompt1(url){
			$.messager.prompt('资源审核', '请填写不通过的理由', function(r){
				if (r){
					$.getJSON(url+'&msg='+r,function(html){
						set_form_notice(html);
					});
				}
			});
		}


		function del(){
			var ss = [];
			var uri = "";
			var rows = $('#resource-dg').datagrid('getSelections');
			for(var i=0; i<rows.length; i++){
				var row = rows[i];
				ss.push(row.trid);
				uri += "id[]="+row.trid+'&';
			}
			var l = ss.length;
			if(!l){
				$.messager.alert('Info','请先选择要删除的行!','warning');
				return false;
			}
			var url = "{$delUrl}?"+uri;
			s = $("#res_del")[0];
			ui_qr(url,s);
			//$.messager.alert('Info', url+uri);
		}
</script>
