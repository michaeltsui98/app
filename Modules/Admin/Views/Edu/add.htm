<div id="tab1" class="tabcontent">
    <div class="form">
       <form action="<!--{$addDoUrl}-->" method="post" id="edu_form" name="edu_form" class="ui-form">
	        <input type="hidden" name="data[pid]" value="{$pid}">
            <div class="form_row">
                <label><span class="ui-form-required">*</span>学段：</label>
				<select  name="data[xd]" style="width:200px;" datatype="*" >
			        {loop $xd $k $v}
					<option value="{$k}">{$v}</option>
					{/loop}
				</select>
				<div class="info"><span class="ui-form-other"></span></div>
            </div>
            <div class="form_row">
                <label><span class="ui-form-required">*</span>学科：</label>
				<select  name="data[xk]" style="width:200px;" datatype="*" >
			        {loop $xk $k $v}
					<option value="{$k}">{$v}</option>
					{/loop}
				</select>
				<div class="info"><span class="ui-form-other"></span></div>
            </div>
            <div class="form_row">
                <label><span class="ui-form-required">*</span>版本：</label>
				<select  name="data[bb]" style="width:200px;" datatype="*" >
			        {loop $bb $k $v}
					<option value="{$k}">{$v}</option>
					{/loop}
				</select>
				<div class="info"><span class="ui-form-other"></span></div>
            </div>
            <div class="form_row">
                <label><span class="ui-form-required">*</span>年级：</label>
				<select  name="data[nj]" style="width:200px;" datatype="*" >
			        {loop $nj $k $v}
					<option value="{$k}">{$v}</option>
					{/loop}
				</select>
				<div class="info"><span class="ui-form-other"></span></div>
            </div>

            
            <div class="ui-form-item">
                <input type="submit" id="btn_submit" value="保存"/>
            </div> 
        </form>
       <script type="text/javascript">
				$(function(){
					syform_val('edu_form');
                    SetValue(edu_form["data[is_ok]"],"1");

				});
		</script>
    </div>
</div>
