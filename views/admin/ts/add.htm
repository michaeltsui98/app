			<form action="add_post" onsubmit="return onsubmits(this);" method="post" id="user_form" name="user_form" class="form-horizontal">
				<fieldset>
				  <div class="control-group">
					<label for="uid" class="control-label">学籍ID</label>
					<div class="controls">
					  <input type="text" name="uid" id="uid" class="input-xlarge">
					  <input type="button" onclick="getUser();" value="搜索">
					  
					  <p class="help-block">多多社区的用户ID</p>
					</div>
				  </div>
				  <div class="control-group">
					<label for="user_name" class="control-label">用户名</label>
					<div class="controls">
					  <input type="text" name="username" id="username" class="input-xlarge">
					  <p class="help-block"></p>
					</div>
				  </div>
				  <div class="control-group">
					<label for="user_pass" class="control-label">用户密码</label>
					<div class="controls">
					  <input type="text" name="pwd" id="pwd" class="input-xlarge">
					  <p class="help-block"></p>
					</div>
				  </div>
				  <div class="control-group">
					<label for="user_realname" class="control-label">真实姓名</label>
					<div class="controls">
					  <input type="text" name="realname" id="realname" class="input-xlarge">
					  <p class="help-block"></p>
					</div>
				  </div>
				  
				  <div class="control-group">
					<label class="control-label">是否管理员</label>
					<div class="controls">
                      <label class="radio">
						<input type="radio" value="1" id="user_isadmin" name="is_admin">是
					  </label>
                      <label class="radio">
						<input type="radio" value="0" id="user_isadmin" name="is_admin">否
					  </label>
					  <p class="help-block">处于关闭状态的用户不可登陆</p>
					</div>
				  </div>
					<input type="hidden" name="avatar" id="avatar" class="input-xlarge">
				  <div class="form-actions">
					<button class="btn btn-primary" type="submit">保存更改</button>
				  </div>
				</fieldset>
			</form>
			<script type="text/javascript">
			function getUser(){
				var serachvalue = $("input[name='uid']").val();
				$.ajax({
				   type: "POST",
				   url: "searchUser",
				   data: "uid="+serachvalue,
				   dataType: "json",
				   success: function(msg){
						$("input[name='username']").val(msg.data['user_name']);
						$("input[name='realname']").val(msg.data['real_name']);
						$("input[name='avatar']").val(msg.data['icon']);
				   }
				});
				return false;
			}
			
			$(function(){
				SetSelectedAndChecked(user_form.user_isadmin,"0");
			});
			function onsubmits(obj){
				send_form_in(obj);
				return false;
			}
			</script>
